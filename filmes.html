<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <title>Revenda Avenida de Veiculos</title>
      <!-- Vue JS -->
      <script src="https://cdn.jsdelivr.net/npm/vue"></script>
      <!-- Axios -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <!-- Image and text -->
        <nav class="navbar navbar-dark bg-danger">
            <a class="navbar-brand" href="#">
                <img src="cinema.png" width="30" height="30" class="d-inline-block align-top" alt="Cinema">
                
            </a>
        </nav>

        <div class="mt-2">
            <div class="row">

                <!-- Formulário -->
                <div class="col-sm-4">
                    <div class="card">
                        <h5 class="card-header">Cadastro de Veiculos Avenida</h5>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <input type="text" class="form-control" name="titulo"
                                        placeholder="Título do Filme">
                                </div>

                                <div class="form-group">
                                    <input type="text" class="form-control" name="genero"
                                        placeholder="Gênero">
                                </div>

                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" name="duracao"
                                                placeholder="Duração">
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" name="nota"
                                                placeholder="Nota">
                                        </div>
                                    </div>
                                </div>

                                <div class="btn-group w-100" role="group">
                                    <input type="submit" class="btn btn-primary" value='Salvar'>
                                    <input type="reset" class="btn btn-danger" value='Limpar'>
                                </div>

                            </form>
                        </div>
                    </div>
                    <img src="cinema.jpg" alt="Cinema" class="img-fluid mx-auto d-block w-100 mt-2">
                </div>

                <!-- Listagem -->
                <div class="col-sm-8">
                    <div class="card">
                        <h5 class="card-header">Lista de Veiculos Cadastrados</h5>
                        <div class="card-body">
                            <table class="table table-hover table-sm">
                                <thead>
                                    <tr>
                                        <th>Cód.</th>
                                        <th>Marca</th>
                                        <th>Modelo</th>
                                        <th>Cor</th>
                                        <th>Ano</th>
                                        <th>Preço</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="veiculos.js"></script>
</body>

</html>
